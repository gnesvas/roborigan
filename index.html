<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>كودك الخاص</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<!-- خلفية الذرات -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style>
  :root{
    --accent:#7b2cff; --accent-dark:#5a1fd1;
    --radius:20px;
    --card-w:460px;
  }
  body{margin:0;font-family:Inter,sans-serif;display:grid;place-items:center;min-height:100vh;direction:rtl}
  #particles-js{position:fixed;inset:0;z-index:-1;background:#0d0017;} 

  .card{
    width:min(var(--card-w),92vw); background:#fff; border-radius:20px;
    border:3px solid var(--accent); box-shadow:0 14px 30px rgba(123,44,255,.25);
    padding:40px 24px 50px; text-align:center; position:relative;
    animation: fadeIn 1s ease;
  }
  .brand-bar{
    position:absolute; left:50%; top:-30px; transform:translateX(-50%);
    background:#fff; border:3px solid var(--accent); border-radius:16px; padding:8px 18px;
    box-shadow:0 8px 20px rgba(123,44,255,.25);
  }
  .brand{height:34px}

  h1{margin:36px 0 14px;font-size:26px;font-weight:900;color:#222}
  .code-box{
    font-size:34px;font-weight:900;letter-spacing:3px;
    background:linear-gradient(90deg,var(--accent),var(--accent-dark));
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    margin:20px 0 12px;
    animation: popIn .7s ease;
  }
  .note{
    font-size:14px; color:#c0392b;font-weight:700;margin-top:18px;
  }
  .loading{
    font-size:18px; font-weight:700; color:#555; margin-top:14px;
  }
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  @keyframes popIn{0%{transform:scale(.6);opacity:0}100%{transform:scale(1);opacity:1}}
</style>
</head>
<body>
<div id="particles-js"></div>

<section class="card">
  <div class="brand-bar">
    <img src="https://clipground.com/images/logo-apple-clipart-4.png" alt="logo" class="brand">
  </div>

  <h1>🎉 مبروك! 🎉</h1>
  <p>الكود الخاص بك هو:</p>
  <div class="code-box" id="code">...</div>
  <div class="loading" id="loading">⏳ جاري توليد الكود...</div>
  <div class="note" id="note" style="display:none;">⚠️ ملاحظة هامة: الكود يتغير كل ساعة ولا يمكن استخدامه إلا لشخص واحد فقط.</div>
</section>

<script>
  // تهيئة الخلفية
  particlesJS("particles-js",{
    particles:{number:{value:70,density:{enable:true,value_area:800}},
      color:{value:"#7b2cff"},shape:{type:"circle"},
      opacity:{value:.6,random:true},size:{value:4,random:true},
      line_linked:{enable:true,distance:150,color:"#7b2cff",opacity:.4,width:1},
      move:{enable:true,speed:2,direction:"none",out_mode:"out"}},
    interactivity:{detect_on:"canvas",
      events:{onhover:{enable:true,mode:"grab"},onclick:{enable:true,mode:"push"}},
      modes:{grab:{distance:140,line_linked:{opacity:.8}},push:{particles_nb:3}}},
    retina_detect:true
  });

  // "توليد" الكود (ثابت دائماً) بعد 10 ثواني
  window.addEventListener("DOMContentLoaded",()=>{
    setTimeout(()=>{
      document.getElementById("code").textContent = "380271545";
      document.getElementById("loading").style.display = "none";
      document.getElementById("note").style.display = "block";
    },10000); // 10 ثواني
  });
</script>
</body>
</html>
